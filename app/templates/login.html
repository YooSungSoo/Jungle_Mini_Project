{% extends 'base.html' %} {% block content %}
<div class="flex justify-center items-center h-screen">
  <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>

    <label class="block mb-2 text-sm font-medium text-gray-700">이메일</label>
    <input
      type="email"
      name="email"
      required
      class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <label class="block mb-2 text-sm font-medium text-gray-700">비밀번호</label>
    <input
      type="password"
      name="password"
      required
      class="w-full p-2 border border-gray-300 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
    >
      로그인
    </button>

    <p class="text-sm text-center mt-4 text-gray-600">
      계정이 없으신가요?
      <a href="/signup" class="text-blue-500 hover:underline">회원가입</a>
    </p>
  </form>
</div>
{% endblock %}
