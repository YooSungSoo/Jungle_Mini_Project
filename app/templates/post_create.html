{% extends 'base.html' %} {% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">모임 글 작성</h2>

  <form method="POST">
    <label class="block mb-2 text-sm font-medium text-gray-700"
      >운동 종류</label
    >
    <select
      name="category"
      required
      class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="러닝">러닝</option>
      <option value="농구">농구</option>
      <option value="헬스">헬스</option>
      <option value="산책">산책</option>
    </select>

    <label class="block mb-2 text-sm font-medium text-gray-700">제목</label>
    <input
      type="text"
      name="title"
      required
      class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <label class="block mb-2 text-sm font-medium text-gray-700">내용</label>
    <textarea
      name="content"
      rows="4"
      required
      class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>

    <label class="block mb-2 text-sm font-medium text-gray-700">날짜</label>
    <input
      type="date"
      name="date"
      required
      class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <label class="block mb-2 text-sm font-medium text-gray-700">시간</label>
    <input
      type="time"
      name="time"
      required
      class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <label class="block mb-2 text-sm font-medium text-gray-700"
      >모집 인원 (최대)</label
    >
    <input
      type="number"
      name="max_people"
      min="1"
      required
      class="w-full p-2 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
    >
      등록
    </button>
  </form>
</div>
{% endblock %}
